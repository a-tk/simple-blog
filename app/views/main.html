<div class="hero-unit">
  <h1>Simple angular Blog</h1>
  <div data-ng-controller="MainCtrl as vm">
    <h1>{{vm.title}}</h1>
    <table>
      <thead>
      <th>name</th>
      <th>date</th>
      <th>content</th>
      <th>comments</th>
      </thead>
      <tbody>
      <tr data-ng-repeat="post in vm.posts">
        <td>{{post.name}}</td>
        <td>{{post.date}}</td>
        <td>{{post.content}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
