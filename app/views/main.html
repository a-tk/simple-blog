<div class="hero-unit">
  <div data-ng-controller="MainCtrl as vm">
    <div class="col-md-3" role="complementary">
      <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top">
        <ul class="nav bs-docs-sidenav">
          <li data-ng-repeat="post in vm.posts track by $index">
            <!--TODO need some way of filtering-->
            <a scroll-to-element scroll-to="#post-{{$index}}">
              {{post.title}}
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-9">
      <form name="addPost">
        <div class="form-group">
          <label for="addPostName">Title</label>
          <input type="text" class="form-control" id="addPostName" data-ng-model="post.title"/><br/>
          <label for="addPostAuthor">Your Name</label>
          <input id="addPostAuthor" type="text" class="form-control" data-ng-model="post.author"/><br/>
          <label for="addPostContent">What is your message?</label><br/>
          <textarea id="addPostContent" class="form-control" data-ng-model="post.content"></textarea><br/>
          <button type="submit" class="btn btn-default" data-ng-click="vm.addPost(post)">New Post
          </button>
        </div>
      </form>
      <div data-ng-repeat="post in vm.posts | orderBy: $index track by $index">
        <div id="post-{{$index}}" class="line-horizontal">
          <h3>{{post.title}}
            <small>by {{post.author}}</small>
          </h3>
          <div class="post-emphasis">
            <h6>{{post.date}}</h6>

            <p>{{post.content}}</p>
          </div>

          <div class="comment-enclosure">
            <form name="addComment">
              <div class="form-inline">
                <label>Your Name</label>
                <input type="text" class="form-control" data-ng-model="comment.author"/><br/>
                <label>What do you want to say?</label>
                <input type="text" class="form-control" data-ng-model="comment.content"/><br/>
                <button type="submit" class="btn btn-default" data-ng-click="vm.addComment($index, comment)">
                  New Comment
                </button>
              </div>
            </form>
            <div class="comment-emphasis" data-ng-repeat="comment in post.comments">
              <h6>{{comment.author}}
                <small>says at {{comment.date}}</small>
              </h6>
              <p>{{comment.content}}</p>
            </div>
            <br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
