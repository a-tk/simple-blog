<div class="hero-unit">
  <div data-ng-controller="MainCtrl as vm">
    <div class="col-md-3" role="complementary">
      <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix-top">
        <ul class="nav bs-docs-sidenav">
          <li data-ng-repeat="post in vm.posts">
            <!--TODO need some way of filtering-->
            {{post.title}}
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-9">
      <form name="addPost">
        <div class="form-group">
          <label for="addPostName">Title</label>
          <input type="text" class="form-control" id="addPostName" data-ng-model="title"/><br/>
          <label for="addPostAuthor">Your Name</label>
          <input id="addPostAuthor" type="text" class="form-control" data-ng-model="author"/><br/>
          <label for="addPostContent">What is your message?</label><br/>
          <textarea id="addPostContent" class="form-control" data-ng-model="content"></textarea><br/>
          <button type="submit" class="btn btn-default" data-ng-click="vm.addPost(title, author, content)">New Post
          </button>
        </div>
      </form>
      <div data-ng-repeat="post in vm.posts">
        <div class="line-horizontal">
          <h3>{{post.title}}
            <small>by {{post.author}}</small>
          </h3>
          <div class="post-emphasis">
            <h6>Date goes here</h6>

            <p>{{post.content}}</p>
          </div>

          <div class="comment-enclosure">
            <form name="addComment">
              <div class="form-inline">
                <label>Your Name</label>
                <input type="text" class="form-control" data-ng-model="author"/><br/>
                <label>What do you want to say?</label>
                <input type="text" class="form-control" data-ng-model="content"/><br/>
                <button type="submit" class="btn btn-default" data-ng-click="vm.addComment(post, name, content)">
                  New Comment
                </button>
              </div>
            </form>
            <div class="comment-emphasis" data-ng-repeat="comment in post.comments">
              <h6>{{comment.poster}}
                <small>says</small>
              </h6>
              <p>{{comment.content}}</p>
            </div>
            <br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
